<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Let's Play Tic-Tac-Toe!</h1>
    <div style="clear: both">
        <h2 id="scorePlayerX">Player X: <h2 id="player1_Win"></h2></h2>
        <h2 id="scorePlayerO">Player O: <h2 id="player2_Win"></h2></h2>
    </div> 
        <button id="restart-btn">New Game!</button>
        <div id="ourBoard">
            <div class="box" id="0" data-box ></div>
            <div class="box" id="1" data-box ></div>
            <div class="box" id="2" data-box ></div>
            <div class="box" id="3" data-box ></div>
            <div class="box" id="4" data-box ></div>
            <div class="box" id="5" data-box ></div>
            <div class="box" id="6" data-box ></div>
            <div class="box" id="7" data-box ></div>
            <div class="box" id="8" data-box ></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
